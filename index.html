              <h2>Area of a trapezoid</h2>
              <h5>Please enter your information of your trapezoid</h5>
    <!--- Script --->
    <script src="./js/script.js"></script>
    <!--- A side --->
      <form action="javascript:enterClicked()">
        <label for="fname">B1 side of a trapezoid</label>
        <input type="number" id="b1-side" placeholder="B1 side in cm" step=".01"><br><br>
        <!--- B side --->
        <label for="b2Side">B2 side of a trapezoid</label>
        <input type="number" id="b2-side" placeholder="B2 side in cm" step=".01"><br><br>        
        <!--- Hight --->
        <label for="height">Height of a trapezoid</label>
        <input type="number" id="height" placeholder="Height side in cm" step=".01"><br><br>
        <input type="submit" value="calculate">
      </form>
    </p>
